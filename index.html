<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCP Terminal Access</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 90vh;
    }
    #input {
      width: 100%;
      background: black;
      color: #00FF00;
      border: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      outline: none;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="terminal">Welcome to the SCP Foundation Terminal.<br>Enter Access Code:</div>
  <input type="text" id="input" autofocus>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    let step = 'login';  // 'login', 'clearance', 'active'
    let clearanceLevel = 0;

    const scps = {
      0: ['SCP-000 Placeholder'],
      1: ['SCP-101', 'SCP-102'],
      2: ['SCP-201', 'SCP-202'],
      3: ['SCP-301', 'SCP-302'],
      4: ['SCP-401', 'SCP-402'],
      5: ['SCP-501', 'SCP-502'],
      omni: ['SCP-001 [Top Secret]', 'SCP-9999 [Experimental]']
    };

    function printToTerminal(text, isError = false) {
      const span = document.createElement('span');
      span.innerHTML = text + '<br>';
      if (isError) {
        span.classList.add('error');
      }
      terminal.appendChild(span);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';

        if (step === 'login') {
          handleLogin(command);
        } else if (step === 'clearance') {
          handleClearance(command);
        } else if (step === 'active') {
          handleCommand(command);
        }
      }
    });

    function handleLogin(command) {
      if (command === 'Site01') {
        printToTerminal('Access Granted. Please enter your Clearance Code (lv0 - lv5, lv-omni):');
        step = 'clearance';
      } else {
        printToTerminal('Access Denied. Try Again:', true);
      }
    }

    function handleClearance(command) {
      switch (command.toLowerCase()) {
        case 'lv0': clearanceLevel = 0; break;
        case 'lv1': clearanceLevel = 1; break;
        case 'lv2': clearanceLevel = 2; break;
        case 'lv3': clearanceLevel = 3; break;
        case 'lv4': clearanceLevel = 4; break;
        case 'lv5': clearanceLevel = 5; break;
        case 'lv-omni': clearanceLevel = 'omni'; break;
        default:
          printToTerminal('Invalid Clearance Code. Try Again:', true);
          return;
      }
      printToTerminal(`Clearance Level Set: ${command.toUpperCase()}`);
      printToTerminal('Type "help" for available commands.');
      step = 'active';
    }

    function handleCommand(command) {
      if (command.toLowerCase() === 'help') {
        printToTerminal('Available Commands:<br>- personnel<br>- scp-list<br>- clearance');
      } else if (command.toLowerCase() === 'personnel') {
        printToTerminal('Personnel Files Placeholder:<br>[NO FILES LOADED]');
      } else if (command.toLowerCase() === 'scp-list') {
        showSCPList();
      } else if (command.toLowerCase() === 'clearance') {
        printToTerminal(`Current Clearance Level: ${clearanceLevel.toString().toUpperCase()}`);
      } else if (command.toLowerCase().startsWith('open-file-')) {
        openSCPFile(command);
      } else {
        printToTerminal('Unknown Command. Type "help" for available commands.', true);
      }
    }

    function showSCPList() {
      let availableScps = [];

      if (clearanceLevel === 'omni') {
        for (let level = 0; level <= 5; level++) {
          availableScps = availableScps.concat(scps[level]);
        }
        availableScps = availableScps.concat(scps['omni']);
      } else {
        for (let level = 0; level <= clearanceLevel; level++) {
          availableScps = availableScps.concat(scps[level]);
        }
      }

      if (availableScps.length > 0) {
        printToTerminal('Available SCP Files:');
        availableScps.forEach(file => printToTerminal('- ' + file));
        printToTerminal('<br>To view a file, type: open-file-[SCP NUMBER]<br>Example: open-file-SCP-101');
      } else {
        printToTerminal('No SCP files available for your clearance level.', true);
      }
    }

    function openSCPFile(command) {
      const fileName = command.substring(10).toUpperCase(); // Get whatever after 'open-file-'
      let availableScps = [];

      if (clearanceLevel === 'omni') {
        for (let level = 0; level <= 5; level++) {
          availableScps = availableScps.concat(scps[level]);
        }
        availableScps = availableScps.concat(scps['omni']);
      } else {
        for (let level = 0; level <= clearanceLevel; level++) {
          availableScps = availableScps.concat(scps[level]);
        }
      }

      const found = availableScps.find(scp => scp.toUpperCase().startsWith(fileName));
      if (found) {
        printToTerminal(`Opening File: ${found}<br>[PLACEHOLDER FILE CONTENT]`);
      } else {
        printToTerminal('File not found or access denied.', true);
      }
    }
  </script>
</body>
</html>
