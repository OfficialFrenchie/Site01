<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      cursor: text;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .scp-file {
      color: lightgreen;
    }
    .info {
      color: white;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus style="display: none;">
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const terminal = document.getElementById('terminal');

    let step = 'booting';
    let clearanceLevel = 0;
    let bootSteps = [
      'Initializing Secure Connection...',
      'Authenticating...',
      'Loading Clearance Systems...',
      'Establishing Database Access...',
      'Access Terminal Ready.\n\nWelcome to the SCP Foundation Terminal.\nEnter Access Code:'
    ];
    let currentBootStep = 0;

    const scps = {
      0: ['SCP-000 Placeholder'],
      1: ['SCP-101', 'SCP-102'],
      2: ['SCP-201', 'SCP-202'],
      3: ['SCP-301', 'SCP-302'],
      4: ['SCP-401', 'SCP-402'],
      5: ['SCP-501', 'SCP-502'],
      omni: ['SCP-001 [Top Secret]', 'SCP-9999 [Experimental]']
    };

    const combativeForcesInfo = `
Combative Forces Units:
- Mobile Task Force (MTF)
- Rapid Response Team (RRT)
- Internal Affairs (IA)
- Site Security Team (SST)
    `;

    function writeLine(text, isError = false, isSCP = false) {
      const line = document.createElement('div');
      line.innerHTML = text.replace(/\n/g, '<br>');
      if (isError) line.classList.add('error');
      else if (isSCP) line.classList.add('scp-file');
      else line.classList.add('info');
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function bootTerminal() {
      if (currentBootStep < bootSteps.length) {
        writeLine(bootSteps[currentBootStep]);
        currentBootStep++;
        setTimeout(bootTerminal, 1000);
      } else {
        step = 'login';
        input.style.display = 'block';
        input.focus();
      }
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommandFlow(command);
      }
    });

    terminal.addEventListener('click', () => input.focus());

    function handleCommandFlow(command) {
      if (step === 'login') {
        handleLogin(command);
      } else if (step === 'clearance') {
        handleClearance(command);
      } else if (step === 'active') {
        handleTerminalCommand(command);
      }
    }

    function handleLogin(command) {
      if (command === 'Site01') {
        writeLine('Access Granted. Please enter your Clearance Code (lv0 - lv5, lv-omni):');
        step = 'clearance';
      } else {
        writeLine('Access Denied. Try Again:', true);
      }
    }

    function handleClearance(command) {
      switch (command.toLowerCase()) {
        case 'lv0': clearanceLevel = 0; break;
        case 'lv1': clearanceLevel = 1; break;
        case 'lv2': clearanceLevel = 2; break;
        case 'lv3': clearanceLevel = 3; break;
        case 'lv4': clearanceLevel = 4; break;
        case 'lv5': clearanceLevel = 5; break;
        case 'lv-omni': clearanceLevel = 'omni'; break;
        default:
          writeLine('Invalid Clearance Code. Try Again:', true);
          return;
      }
      writeLine(`Clearance Level Set: ${command.toUpperCase()}`);
      writeLine('Type "help" for available commands.');
      step = 'active';
    }

    function handleTerminalCommand(command) {
      const lower = command.toLowerCase();
      if (lower === 'help') {
        writeLine('Available Commands:<br>- personnel<br>- scp-list<br>- cf-info<br>- clearance');
      } else if (lower === 'personnel') {
        showPersonnelPlaceholder();
      } else if (lower === 'scp-list') {
        listSCPs();
      } else if (lower === 'cf-info') {
        writeLine(combativeForcesInfo);
      } else if (lower === 'clearance') {
        writeLine(`Current Clearance Level: ${clearanceLevel.toString().toUpperCase()}`);
      } else if (lower.startsWith('open-file-')) {
        openSCPFile(lower);
      } else {
        writeLine('Unknown Command. Type "help" for available commands.', true);
      }
    }

    function listSCPs() {
      let available = [];
      if (clearanceLevel === 'omni') {
        for (let lvl = 0; lvl <= 5; lvl++) available = available.concat(scps[lvl]);
        available = available.concat(scps['omni']);
      } else {
        for (let lvl = 0; lvl <= clearanceLevel; lvl++) available = available.concat(scps[lvl]);
      }

      if (available.length) {
        writeLine('Available SCP Files:');
        available.forEach(file => writeLine('- ' + file, false, true));
        writeLine('<br>To view a file, type: open-file-[SCP NUMBER]<br>Example: open-file-SCP-101');
      } else {
        writeLine('No SCP files available for your clearance level.', true);
      }
    }

    function openSCPFile(command) {
      const target = command.substring(10).toUpperCase();
      let available = [];

      if (clearanceLevel === 'omni') {
        for (let lvl = 0; lvl <= 5; lvl++) available = available.concat(scps[lvl]);
        available = available.concat(scps['omni']);
      } else {
        for (let lvl = 0; lvl <= clearanceLevel; lvl++) available = available.concat(scps[lvl]);
      }

      const found = available.find(scp => scp.toUpperCase().startsWith(target));
      if (found) {
        writeLine(`Opening File: ${found}<br><br>` +
          `Name of Researcher:\nRank:\nFile Access Level: (0–5 or Omni)\n` +
          `Danger Classification: (Safe, Euclid, Keter, etc.)\nDate of Test:\nOther Researchers Involved:\n\n` +
          `Goal of the Test:\n\nDescription of the Test:\n\nOutcome of the Test:`
        );
      } else {
        writeLine('File not found or access denied.', true);
      }
    }

    function showPersonnelPlaceholder() {
      writeLine('Personnel File Placeholder:<br><br>' +
        `Name:\nPosition:\nClearance Level: (0–5 or Omni)\nDepartment:\nAssigned Site:\nBackground Information:\n\nNotes:`
      );
    }

    // Start boot
    bootTerminal();
  </script>
</body>
</html>
