<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      cursor: text;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'site-login';
    let clearance = 0;

    const keys = {
      "SITE01-0": 0,
      "SITE01-1": 1,
      "SITE01-2": 2,
      "SITE01-3": 3,
      "SITE01-4": 4,
      "SITE01-5": 5,
      "SITE01-OMNI": 6
    };

    const scpFiles = {
      "SCP-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nDescription: Statue-like creature that moves when not observed." },
      "SCP-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nDescription: Humanoid entity resembling a plague doctor." },
      "SCP-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nDescription: Highly intelligent and incredibly dangerous reptilian creature." }
    };

    const personnelFiles = {
      "Dr.Smith": { level: 1, text: "Name: Dr. Smith\nRank: Researcher\nClearance Level: 1\nDepartment: Safe-Class Containment\nDate of Employment: 2014\nSecurity Status: Active" },
      "Dr.Jones": { level: 3, text: "Name: Dr. Jones\nRank: Senior Researcher\nClearance Level: 3\nDepartment: Keter-Class Anomalies\nDate of Employment: 2009\nSecurity Status: Active" }
    };

    const cfInfo = `Combative Forces Information:
- Mobile Task Force (MTF)
- Rapid Response Team (RRT)
- Internal Affairs (IA)
- Site Security Team (SST)`;

    function writeLine(text, isError = false) {
      const line = document.createElement('div');
      line.innerText = text;
      if (isError) line.classList.add('error');
      else line.classList.add('info');
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommand(command);
      }
    });

    document.getElementById('terminal').addEventListener('click', () => input.focus());

    function handleCommand(command) {
      if (stage === 'site-login') {
        if (command === "Site01") {
          writeLine("Site01 Access Confirmed.\nEnter Clearance Code (SITE01-# or SITE01-OMNI):");
          stage = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. Incorrect Site Code.", true);
        }
        return;
      }

      if (stage === 'clearance-login') {
        if (keys[command]) {
          clearance = keys[command];
          writeLine("Clearance Granted. Level: " + clearance);
          stage = 'command';
          writeLine("Type 'help' to view available commands.");
        } else {
          writeLine("Invalid Clearance Key.", true);
        }
        return;
      }

      if (stage === 'command') {
        if (command.toLowerCase() === 'help') {
          writeLine("Available Commands: help, scp-list, personnel-list, cf-info, open-file-[filename], logout");
        } else if (command.toLowerCase() === 'scp-list') {
          listFiles('scp');
        } else if (command.toLowerCase() === 'personnel-list') {
          listFiles('personnel');
        } else if (command.toLowerCase() === 'cf-info') {
          writeLine(cfInfo);
        } else if (command.toLowerCase().startsWith('open-file-')) {
          openFile(command.substring(10));
        } else if (command.toLowerCase() === 'logout') {
          clearance = 0;
          stage = 'site-login';
          writeLine("Logged out. Enter Site Code:");
        } else {
          writeLine("Unknown Command.", true);
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("Available SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[SCP]' to view file.");
      } else if (type === 'personnel') {
        writeLine("Available Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[Personnel]' to view file.");
      }
    }

    function openFile(name) {
      if (scpFiles[name]) {
        if (scpFiles[name].level <= clearance) {
          writeLine(scpFiles[name].text);
        } else {
          writeLine("Insufficient Clearance.", true);
        }
      } else if (personnelFiles[name]) {
        if (personnelFiles[name].level <= clearance) {
          writeLine(personnelFiles[name].text);
        } else {
          writeLine("Insufficient Clearance.", true);
        }
      } else {
        writeLine("File Not Found.", true);
      }
    }
  </script>
</body>
</html>
