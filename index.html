<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 50px auto 0;
      border: 2px solid red;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
    }
    #input {
      width: 100%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    img {
      display: block;
      margin: 20px auto 20px;
      width: 80px;
      height: auto;
      filter: drop-shadow(0 0 5px red);
    }
  </style>
</head>
<body>
  <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    let stage = 'booting';
    let clearance = 0;

    const scpFiles = {
      "SCP-173": {level: 1, text: "SCP-173 File Placeholder: Containment Procedures and Description..."},
      "SCP-049": {level: 2, text: "SCP-049 File Placeholder: The Plague Doctor..."},
      "SCP-682": {level: 4, text: "SCP-682 File Placeholder: Hard to Destroy Reptile..."}
    };

    const personnelFiles = {
      "Dr.Smith": {level: 1, text: `Name: Dr. Smith\nRank: Researcher\nFile Access Level: 1\nDanger Level: Safe\nDate of Test: 04/26/2025\nOther Researchers: Dr. Brown\nGoal of the test: Observe SCP-173 behavior\nDescription: Testing SCP-173 speed while unobserved\nOutcome: SCP-173 showed increased hostility.`}
    };

    const cfInfo = `Combative Force Info:\n- MTF Epsilon-11 ("Nine-Tailed Fox")\n- Rapid Response Team (RRT)\n- Internal Affairs (IA)`;

    const keys = {
      "SITE01-0": 0,
      "SITE01-1": 1,
      "SITE01-2": 2,
      "SITE01-3": 3,
      "SITE01-4": 4,
      "SITE01-5": 5,
      "SITE01-OMNI": 6
    };

    const bootMessages = [
      "Initializing Secure Connection...",
      "Authenticating...",
      "Loading Clearance Systems...",
      "Establishing Database Access...",
      "Access Terminal Ready.\n\nWelcome to the SCP Foundation Terminal.\nEnter Access Code:"
    ];

    let bootIndex = 0;

    function bootSequence() {
      if (bootIndex < bootMessages.length) {
        writeLine(bootMessages[bootIndex]);
        bootIndex++;
        setTimeout(bootSequence, 800);
      } else {
        stage = 'login';
      }
    }

    bootSequence();

    function writeLine(text, isError = false) {
      const line = document.createElement('div');
      line.innerText = text;
      if (isError) line.classList.add('error');
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommand(command);
      }
    });

    function handleCommand(command) {
      if (stage === 'login') {
        if (keys[command]) {
          clearance = keys[command];
          writeLine("Access Granted. Clearance Level: " + clearance);
          stage = 'command';
        } else {
          writeLine("ACCESS DENIED.", true);
        }
        return;
      }

      if (stage === 'command') {
        if (command.toLowerCase() === 'scp-list') {
          listFiles('scp');
        } else if (command.toLowerCase() === 'personnel-list') {
          listFiles('personnel');
        } else if (command.toLowerCase().startsWith('open-file-')) {
          openFile(command.substring(10));
        } else if (command.toLowerCase() === 'cf-info') {
          writeLine(cfInfo);
        } else if (command.toLowerCase() === 'logout') {
          clearance = 0;
          stage = 'login';
          writeLine("Logged out. Enter new Access Code:");
        } else {
          writeLine("Unknown Command.", true);
        }
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine("SCP Files:");
        for (const key in scpFiles) {
          if (scpFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[SCP]' to view.");
      } else if (type === 'personnel') {
        writeLine("Personnel Files:");
        for (const key in personnelFiles) {
          if (personnelFiles[key].level <= clearance) {
            writeLine("- " + key);
          }
        }
        writeLine("Use 'open-file-[Personnel]' to view.");
      }
    }

    function openFile(name) {
      if (scpFiles[name]) {
        if (scpFiles[name].level <= clearance) {
          writeLine(scpFiles[name].text);
        } else {
          writeLine("Insufficient Clearance.", true);
        }
      } else if (personnelFiles[name]) {
        if (personnelFiles[name].level <= clearance) {
          writeLine(personnelFiles[name].text);
        } else {
          writeLine("Insufficient Clearance.", true);
        }
      } else {
        writeLine("File Not Found.", true);
      }
    }

    document.getElementById('terminal').addEventListener('click', () => input.focus());
  </script>
</body>
</html>
