<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #logo {
      margin-bottom: 10px;
      max-height: 100px;
    }
    #terminal-container {
      width: 90%;
      max-width: 900px;
      background: #000;
      padding: 20px;
      border: 2px solid #00FF00;
      height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      position: relative;
    }
    #terminal {
      width: 100%;
      min-height: 100%;
    }
    #input {
      width: 97%;
      background: black;
      color: #00FF00;
      border: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .scp-file {
      color: white;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
  
  <div id="terminal-container">
    <div id="terminal"></div>
    <input type="text" id="input" autofocus autocomplete="off" style="display: none;">
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const terminalContainer = document.getElementById('terminal-container');
    const input = document.getElementById('input');

    let step = 'booting'; // 'booting', 'login', 'clearance', 'active'
    let clearanceLevel = 0;
    let bootSteps = [
      'Initializing Secure Connection...',
      'Authenticating...',
      'Loading Clearance Systems...',
      'Establishing Database Access...',
      'Access Terminal Ready.\n\nWelcome to the SCP Foundation Terminal.\nEnter Access Code:'
    ];
    let currentBootStep = 0;

    const scps = {
      0: ['SCP-000 Placeholder'],
      1: ['SCP-101', 'SCP-102'],
      2: ['SCP-201', 'SCP-202'],
      3: ['SCP-301', 'SCP-302'],
      4: ['SCP-401', 'SCP-402'],
      5: ['SCP-501', 'SCP-502'],
      omni: ['SCP-001 [Top Secret]', 'SCP-9999 [Experimental]']
    };

    function printToTerminal(text, isError = false, isSCP = false) {
      const span = document.createElement('span');
      span.innerHTML = text + '<br>';
      if (isError) {
        span.classList.add('error');
      }
      if (isSCP) {
        span.classList.add('scp-file');
      }
      terminal.appendChild(span);
      terminalContainer.scrollTop = terminalContainer.scrollHeight;
    }

    function bootTerminal() {
      if (currentBootStep < bootSteps.length) {
        printToTerminal(bootSteps[currentBootStep]);
        currentBootStep++;
        setTimeout(bootTerminal, 1000);
      } else {
        step = 'login';
        input.style.display = 'block';
        input.focus();
      }
    }

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommandFlow(command);
      }
    });

    function handleCommandFlow(command) {
      if (step === 'login') {
        handleLogin(command);
      } else if (step === 'clearance') {
        handleClearance(command);
      } else if (step === 'active') {
        handleTerminalCommand(command);
      }
    }

    function handleLogin(command) {
      if (command === 'Site01') {
        printToTerminal('Access Granted. Please enter your Clearance Code (lv0 - lv5, lv-omni):');
        step = 'clearance';
      } else {
        printToTerminal('Access Denied. Try Again:', true);
      }
    }

    function handleClearance(command) {
      switch (command.toLowerCase()) {
        case 'lv0': clearanceLevel = 0; break;
        case 'lv1': clearanceLevel = 1; break;
        case 'lv2': clearanceLevel = 2; break;
        case 'lv3': clearanceLevel = 3; break;
        case 'lv4': clearanceLevel = 4; break;
        case 'lv5': clearanceLevel = 5; break;
        case 'lv-omni': clearanceLevel = 'omni'; break;
        default:
          printToTerminal('Invalid Clearance Code. Try Again:', true);
          return;
      }
      printToTerminal(`Clearance Level Set: ${command.toUpperCase()}`);
      printToTerminal('Type "help" for available commands.');
      step = 'active';
    }

    function handleTerminalCommand(command) {
      const lower = command.toLowerCase();
      if (lower === 'help') {
        printToTerminal('Available Commands:<br>- personnel<br>- scp-list<br>- clearance');
      } else if (lower === 'personnel') {
        showPersonnelPlaceholder();
      } else if (lower === 'scp-list') {
        listSCPs();
      } else if (lower === 'clearance') {
        printToTerminal(`Current Clearance Level: ${clearanceLevel.toString().toUpperCase()}`);
      } else if (lower.startsWith('open-file-')) {
        openSCPFile(lower);
      } else {
        printToTerminal('Unknown Command. Type "help" for available commands.', true);
      }
    }

    function listSCPs() {
      let available = [];
      if (clearanceLevel === 'omni') {
        for (let lvl = 0; lvl <= 5; lvl++) available = available.concat(scps[lvl]);
        available = available.concat(scps['omni']);
      } else {
        for (let lvl = 0; lvl <= clearanceLevel; lvl++) available = available.concat(scps[lvl]);
      }

      if (available.length) {
        printToTerminal('Available SCP Files:');
        available.forEach(file => printToTerminal('- ' + file, false, true));
        printToTerminal('<br>To view a file, type: open-file-[SCP NUMBER]<br>Example: open-file-SCP-101');
      } else {
        printToTerminal('No SCP files available for your clearance level.', true);
      }
    }

    function openSCPFile(command) {
      const target = command.substring(10).toUpperCase();
      let available = [];

      if (clearanceLevel === 'omni') {
        for (let lvl = 0; lvl <= 5; lvl++) available = available.concat(scps[lvl]);
        available = available.concat(scps['omni']);
      } else {
        for (let lvl = 0; lvl <= clearanceLevel; lvl++) available = available.concat(scps[lvl]);
      }

      const found = available.find(scp => scp.toUpperCase().startsWith(target));
      if (found) {
        printToTerminal(`Opening File: ${found}<br><br>` +
          `Name of Researcher:\nRank:\nFile Access Level: (0–5 or Omni)\n` +
          `Danger Classification: (Safe, Euclid, Keter, etc.)\nDate of Test:\nOther Researchers Involved:\n\n` +
          `Goal of the Test:\n\nDescription of the Test:\n\nOutcome of the Test:`
        );
      } else {
        printToTerminal('File not found or access denied.', true);
      }
    }

    function showPersonnelPlaceholder() {
      printToTerminal('Personnel File Placeholder:<br><br>' +
        `Name:\nPosition:\nClearance Level: (0–5 or Omni)\nDepartment:\nAssigned Site:\nBackground Information:\n\nNotes:`
      );
    }

    // Start boot
    bootTerminal();
  </script>
</body>
</html>
