<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header h1 {
      font-size: 32px;
      color: white;
      animation: glitch 1s infinite alternate;
      position: relative;
    }
    @keyframes glitch {
      0% { opacity: 1; transform: translate(0); }
      25% { opacity: 0.8; transform: translate(1px, -1px); }
      50% { opacity: 1; transform: translate(-1px, 1px); }
      75% { opacity: 0.8; transform: translate(1px, 1px); }
      100% { opacity: 1; transform: translate(0); }
    }
    #terminal {
      width: 90%;
      height: 80%;
      margin: 0 auto;
      border: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      cursor: text;
    }
    #input {
      width: 95%;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    .error {
      color: red;
    }
    .info {
      color: white;
    }
    .scp-file {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://pa1.aminoapps.com/7065/e3ecb32225ee751850fcc8141f12b919485dbe58r1-640-360_hq.gif" alt="SCP Logo">
    <h1>SCP</h1>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <input id="input" autocomplete="off" autofocus style="display: none;">
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const terminal = document.getElementById('terminal');

    let step = 'booting';
    let clearanceLevel = 0;
    let bootMessages = [
      'Establishing Secure Uplink...',
      'Verifying Node Authenticity...',
      'Source Detected: Anderson Robotics Subnet',
      'Engaging SCP Foundation Protocol Layer...',
      'Linking to Site-01 Terminal Core...',
      'Loading Clearance Authentication Suite...',
      'Systems Online.',
      '---',
      'Notice: Terminal system originally designed by Anderson Robotics under SCP Foundation Contract (Ref. AR-SCP/1976).',
      'Unauthorized use punishable by termination of contract and/or immediate neutralization.',
      '---',
      'ENTER SITE ACCESS CODE:'
    ];
    let bootIndex = 0;

    const scpFiles = {
      "SCP-173": { level: 1, text: "Item #: SCP-173\nObject Class: Euclid\nOrigin: Unknown\nDescription: Statue-like entity that moves when unobserved." },
      "SCP-049": { level: 2, text: "Item #: SCP-049\nObject Class: Euclid\nOrigin: 15th Century Europe\nDescription: Humanoid resembling a plague doctor, capable of 'curing' individuals lethally." },
      "SCP-682": { level: 4, text: "Item #: SCP-682\nObject Class: Keter\nOrigin: Unknown\nDescription: Highly intelligent, adaptable reptilian entity. Destruction considered top priority." }
    };

    const personnelFiles = {
      "Dr.Smith": { level: 1, text: "Personnel File\nName: Dr. John Smith\nPosition: Researcher\nClearance Level: 1\nAssigned Site: Site-19\nBackground: Specializes in low-risk anomaly containment." },
      "Dr.Jones": { level: 3, text: "Personnel File\nName: Dr. Alicia Jones\nPosition: Senior Researcher\nClearance Level: 3\nAssigned Site: Site-13\nBackground: Focus on Keter-class anomaly research and recovery operations." }
    };

    const combativeInfo = {
      "mtf": `
Mobile Task Force (MTF):
Specialized units assigned to deal with specific threats or situations beyond the capabilities of normal field agents. 
Often deployed for recontainment operations, high-threat engagement, and rapid anomaly recovery.
      `,
      "rrt": `
Rapid Response Team (RRT):
Fast-deployment units trained for immediate action during containment breaches or emergent anomaly events.
Tasked with neutralization, evacuation, and site lockdown procedures.
      `,
      "ia": `
Internal Affairs (IA):
Responsible for monitoring personnel integrity, investigating security breaches, and handling internal threats to Foundation secrecy and stability.
      `,
      "sst": `
Site Security Team (SST):
On-site security forces maintaining daily security protocols, facility defense, and standard anomaly monitoring operations.
      `
    };

    function writeLine(text, isError = false, isSCP = false) {
      const line = document.createElement('div');
      line.innerHTML = text.replace(/\n/g, '<br>');
      if (isError) line.classList.add('error');
      else if (isSCP) line.classList.add('scp-file');
      else line.classList.add('info');
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function bootTerminal() {
      if (bootIndex < bootMessages.length) {
        writeLine(bootMessages[bootIndex]);
        bootIndex++;
        setTimeout(bootTerminal, 800);
      } else {
        step = 'site-login';
        input.style.display = 'block';
        input.focus();
      }
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';
        handleCommand(command);
      }
    });

    terminal.addEventListener('click', () => input.focus());

    function handleCommand(command) {
      if (step === 'site-login') {
        if (command === "Site01") {
          writeLine("Site01 Access Confirmed.\nEnter Clearance Code (SITE01-0 to SITE01-5 or SITE01-OMNI):");
          step = 'clearance-login';
        } else {
          writeLine("ACCESS DENIED. INVALID SITE CODE.", true);
        }
        return;
      }

      if (step === 'clearance-login') {
        if (command.startsWith('SITE01-')) {
          const lvl = command.split('-')[1];
          if (lvl === 'OMNI') clearanceLevel = 6;
          else if (!isNaN(lvl) && lvl >= 0 && lvl <= 5) clearanceLevel = parseInt(lvl);
          else {
            writeLine("INVALID CLEARANCE LEVEL.", true);
            return;
          }
          writeLine("Clearance Level Accepted: Level " + (clearanceLevel === 6 ? 'OMNI' : clearanceLevel));
          writeLine('Type "help" for a list of available commands.');
          step = 'command-mode';
        } else {
          writeLine("INVALID CLEARANCE CODE.", true);
        }
        return;
      }

      if (step === 'command-mode') {
        processTerminalCommand(command);
      }
    }

    function processTerminalCommand(command) {
      const cmd = command.toLowerCase();
      if (cmd === 'help') {
        writeLine('Commands: help | scp-list | personnel-list | cb-info | open-file-[filename] | logout');
      } else if (cmd === 'scp-list') {
        listFiles('scp');
      } else if (cmd === 'personnel-list') {
        listFiles('personnel');
      } else if (cmd === 'cb-info') {
        writeLine('Available Units: cb-info-mtf | cb-info-rrt | cb-info-ia | cb-info-sst');
      } else if (cmd.startsWith('cb-info-')) {
        const unit = cmd.split('-')[2];
        if (combativeInfo[unit]) {
          writeLine(combativeInfo[unit]);
        } else {
          writeLine('UNKNOWN COMBATIVE UNIT.', true);
        }
      } else if (cmd.startsWith('open-file-')) {
        openFile(cmd.substring(10));
      } else if (cmd === 'logout') {
        clearanceLevel = 0;
        step = 'site-login';
        writeLine('Logged out. ENTER SITE ACCESS CODE:');
      } else {
        writeLine('UNKNOWN COMMAND.', true);
      }
    }

    function listFiles(type) {
      if (type === 'scp') {
        writeLine('Available SCP Files:');
        for (const file in scpFiles) {
          if (scpFiles[file].level <= clearanceLevel) {
            writeLine('- ' + file, false, true);
          }
        }
        writeLine('Use "open-file-[SCP ID]" to view a file.');
      } else if (type === 'personnel') {
        writeLine('Available Personnel Files:');
        for (const file in personnelFiles) {
          if (personnelFiles[file].level <= clearanceLevel) {
            writeLine('- ' + file);
          }
        }
        writeLine('Use "open-file-[Personnel Name]" to view.');
      }
    }

    function openFile(fileName) {
      fileName = fileName.replace(/\s+/g, '');
      if (scpFiles[fileName]) {
        if (scpFiles[fileName].level <= clearanceLevel) {
          writeLine(scpFiles[fileName].text);
        } else {
          writeLine('INSUFFICIENT CLEARANCE.', true);
        }
      } else if (personnelFiles[fileName]) {
        if (personnelFiles[fileName].level <= clearanceLevel) {
          writeLine(personnelFiles[fileName].text);
        } else {
          writeLine('INSUFFICIENT CLEARANCE.', true);
        }
      } else {
        writeLine('FILE NOT FOUND.', true);
      }
    }

    // Boot Terminal
    bootTerminal();
  </script>
</body>
</html>
