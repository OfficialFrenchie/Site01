<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCP Terminal Access</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 90vh;
    }
    #input {
      width: 100%;
      background: black;
      color: #00FF00;
      border: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      outline: none;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="terminal">Welcome to the SCP Foundation Terminal.<br>Enter Access Code:</div>
  <input type="text" id="input" autofocus>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    let loggedIn = false;
    let clearanceLevel = null;

    function printToTerminal(text, isError = false) {
      const span = document.createElement('span');
      span.innerHTML = text + '<br>';
      if (isError) {
        span.classList.add('error');
      }
      terminal.appendChild(span);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value.trim();
        input.value = '';

        if (!loggedIn) {
          checkLogin(command);
        } else {
          handleCommand(command);
        }
      }
    });

    function checkLogin(command) {
      switch (command) {
        case 'Site01':
          loggedIn = true;
          clearanceLevel = 5;
          printToTerminal('Access Granted. Clearance Level 5.');
          printToTerminal('Type "help" for available commands.');
          break;
        case 'clearance-0':
        case 'clearance-1':
        case 'clearance-2':
        case 'clearance-3':
        case 'clearance-4':
        case 'clearance-5':
        case 'clearance-omni':
          loggedIn = true;
          clearanceLevel = command.split('-')[1];
          printToTerminal(`Access Granted. Clearance Level ${clearanceLevel.toUpperCase()}.`);
          printToTerminal('Type "help" for available commands.');
          break;
        default:
          printToTerminal('Access Denied. Try Again:', true);
          break;
      }
    }

    function handleCommand(command) {
      switch (command.toLowerCase()) {
        case 'help':
          printToTerminal('Available Commands:<br>- personnel<br>- scp-file<br>- clearance');
          break;
        case 'personnel':
          printToTerminal('Personnel Files Placeholder:<br>[NO FILES LOADED]');
          break;
        case 'scp-file':
          printToTerminal('SCP Files Placeholder:<br>[NO FILES LOADED]');
          break;
        case 'clearance':
          printToTerminal(`Your Clearance Level is: ${clearanceLevel.toUpperCase()}`);
          break;
        default:
          printToTerminal('Unknown Command. Type "help" for available commands.', true);
          break;
      }
    }
  </script>
</body>
</html>

    }
  </script>
</body>
</html>
